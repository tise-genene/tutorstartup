name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with: 
        version: 10.13.1
        # Uses packageManager from package.json (pnpm@10.13.1)

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Prisma generate (api)
        run: pnpm --filter api exec prisma generate

      - name: Lint
        run: pnpm lint

  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: tutorstartup
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://user:password@localhost:5432/tutorstartup
      JWT_SECRET: 01234567890123456789012345678901
      JWT_REFRESH_SECRET: 01234567890123456789012345678901
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
      RATE_LIMIT_DRIVER: memory

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        # Uses packageManager from package.json (pnpm@10.13.1)

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Prisma generate (api)
        run: pnpm --filter api exec prisma generate

      - name: API build
        run: pnpm --filter api build

      - name: API test
        run: pnpm --filter api test

      - name: Web build
        run: pnpm --filter web build
