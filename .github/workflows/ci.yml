name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Uses packageManager from package.json (pnpm@10.13.1)

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://user:password@localhost:5432/tutorstartup
      JWT_SECRET: 01234567890123456789012345678901
      JWT_REFRESH_SECRET: 01234567890123456789012345678901
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
      RATE_LIMIT_DRIVER: memory

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Uses packageManager from package.json (pnpm@10.13.1)

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: API build
        run: pnpm --filter api build

      - name: API test
        run: pnpm --filter api test

      - name: Web build
        run: pnpm --filter web build
